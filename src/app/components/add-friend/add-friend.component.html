<div class="addFriend">
    <h3>Add Friend</h3>
    <p>Are you sure do you want send a friend request to Dominick Sanchez?</p>
    <div class="tCenter">
        <button mat-raised-button color="primary" class="confirmBtn" (click)="sendFriendRequest()">Confirm</button>
        <button mat-raised-button color="primary" class="cancelBtn" (click)="onNoClick()">Close</button>
    </div>
</div>

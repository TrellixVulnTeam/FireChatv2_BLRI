<app-nav></app-nav>
<div class="profileBlock">
  <input type="file" hidden #profilePicUpload name="profilePicUpload" (change)="profileChange($event)">
  <img [src]="user?.photo != '' && user?.photo != null ? user?.photo : '/assets/images/blank-profile.png' " width="100" height="100" alt="" (click)="profilePicUpload.click()">
  <i class="material-icons camera" (click)="profilePicUpload.click()">local_see</i>
  <h3 *ngIf="user?.name != '' || user?.name != null">{{user?.name}}</h3>
  <h3 *ngIf="user?.name == '' || user?.name == null">N/A</h3>
</div>

<table class="profileTbl">
  <tr>
    <td><i class="material-icons">email</i></td>
    <td>
      <strong>Email Address</strong>
      <p *ngIf="user?.email != '' && user?.email != null">{{user?.email}}</p>
      <p *ngIf="user?.email == '' || user?.email == null">N/A</p>
    </td>
  </tr>
  <tr>
    <td><i class="material-icons">phone</i></td>
    <td>
      <strong>Phone Number</strong>
      <p *ngIf="user?.phone != '' && user?.phone != null">{{user?.phone}}</p>
      <p *ngIf="user?.phone == '' || user?.phone == null">N/A</p>
    </td>
  </tr>
  <tr>
    <td><i class="material-icons">work</i></td>
    <td>
      <strong>Work</strong>
      <p *ngIf="user?.work != '' && user?.work != null">{{user?.work}}</p>
      <p *ngIf="user?.work == '' || user?.work == null">N/A</p>
    </td>
  </tr>
  <tr>
    <td><i class="material-icons">my_location</i></td>
    <td>
      <strong>Address</strong>
      <p *ngIf="user?.address != '' && user?.address != null">{{user?.address}}</p>
      <p *ngIf="user?.address == '' || user?.address == null">N/A</p>
    </td>
  </tr>
  <tr>
    <td><i class="material-icons">exit_to_app</i></td>
    <td (click)="logout()">
      <strong>Log out</strong>
      <p>Click to log out</p>
    </td>
  </tr>
</table>

<button mat-fab color="primary" class="editBtn" (click)="editProfile()"><i class="material-icons">mode_edit</i></button>
